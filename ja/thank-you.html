<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>送信ありがとう｜ジュリアーノ・マスッチ</title>
    <meta name="robots" content="noindex,follow" />
    <meta
      name="description"
      content="お問い合わせ受付完了。ふつう24時間以内にお返事します。"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="icon" href="/public/favicon.png" type="image/png" />
    <link rel="preload" href="./styles.css" as="style" />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body
    class="bg-amber-50 font-stretch-expanded min-h-dvh flex items-center justify-center px-4 py-10"
  >
    <main class="w-full max-w-2xl">
      <div
        class="bg-white/90 backdrop-blur rounded-2xl shadow-xl ring-1 ring-black/5 p-6 md:p-10 flex flex-col gap-6 md:gap-8"
      >
        <header class="flex flex-col gap-4 text-center">
          <h1
            class="text-3xl md:text-5xl font-extrabold tracking-tight text-black"
          >
            送信ありがとう
          </h1>
          <p
            class="text-sm md:text-base font-semibold text-black/70 leading-relaxed"
          >
            お問い合わせ受け取りました。だいたい
            <strong class="font-extrabold text-black">24時間以内</strong>
            にお返事します。<br class="hidden md:block" />
            48時間たっても来ないときはもう一度ご連絡ください。
          </p>
        </header>
        <section class="grid gap-4 md:gap-5">
          <h2 class="text-base font-black tracking-wide text-black/70">
            このあと
          </h2>
          <ul
            class="grid gap-2 text-[11px] md:text-xs font-semibold"
            aria-label="次のステップ一覧"
          >
            <li
              class="rounded-lg bg-green-500/90 text-white px-4 py-2 font-extrabold"
            >
              お返事をお待ちください（自動返信はありません）
            </li>
            <li
              class="rounded-lg bg-blue-500/90 text-white px-4 py-2 font-extrabold"
            >
              かんたんなヒアリング（目的や期日）
            </li>
            <li
              class="rounded-lg bg-red-500/90 text-white px-4 py-2 font-extrabold"
            >
              ざっくり構成と金額感の共有
            </li>
          </ul>
        </section>
        <section
          class="flex flex-wrap items-center justify-center gap-4 text-xs md:text-sm font-semibold text-black/60"
          data-no-scrape
        >
          <span class="flex items-center gap-1"
            >メール:
            <span
              id="ty-email"
              data-u="giuliano.masucci"
              data-d="gmail.com"
              class="underline cursor-pointer"
              role="link"
              tabindex="0"
              aria-label="メールアドレス (クリックで開く)"
            ></span
          ></span>
          <a href="/" class="btn-shimmer text-xs md:text-sm">トップへ戻る</a>
        </section>
        <footer
          class="pt-2 text-[10px] font-semibold text-black/50 text-center"
        >
          <p>&copy; <span id="y"></span> Giuliano Masucci</p>
        </footer>
      </div>
    </main>
    <script>
      (function () {
        const y = document.getElementById("y");
        if (y) y.textContent = new Date().getFullYear();
        const em = document.getElementById("ty-email");
        if (em) {
          const u = em.dataset.u,
            d = em.dataset.d,
            addr = u + "@" + d;
          em.textContent = addr;
          const go = () => (window.location.href = "mailto:" + addr);
          em.addEventListener("click", go);
          em.addEventListener("keydown", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              go();
            }
          });
        }
      })();
    </script>
  </body>
</html>
